<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - LEGO</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #ffd000;
            font-family: 'Press Start 2P', sans-serif;
        }

        .navbar {
            background-color: #ffd000;
        }

        .navbar-brand {
            font-family: 'Press Start 2P', sans-serif;
            font-size: 2rem;
            color: black;
        }

        .nav-link {
            color: black;
            font-family: 'Press Start 2P', sans-serif;
            font-size: 1.2rem;
        }

        .contact-section {
            background-color: #f8f9fa;
            padding: 50px 0;
        }

        .contact-section h2 {
            text-align: center;
            font-size: 3rem;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1.1rem;
        }

        .contact-form button {
            background-color: #ff0000;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">LEGO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index/index.html">Home!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../About/index.html">About!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Products/index.html">Products!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../CheckOut/index.html">CheckOut!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Donation/index.html">Donate!</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Us Section -->
    <section class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <p class="text-center">Feel free to get in touch with us. We would love to hear from you!</p>
            <div class="contact-form">
                <form action="your-server-endpoint" method="POST">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
