<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGO - Home</title>


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #ffd000;
            font-family: 'Press Start 2P', sans-serif;
        }

        .navbar {
            background-color: #ffd000;
        }

        .navbar-brand {
            font-family: 'Press Start 2P', sans-serif;
            font-size: 2rem;
            color: black;
        }

        .nav-link {
            color: black;
            font-family: 'Press Start 2P', sans-serif;
            font-size: 1.2rem;
        }

        /* White box on top (container for main content) */
        .main-content {
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .text-content {
            width: 50%;
        }

        .video-container {
            width: 45%;
        }

        /* Video responsiveness */
        video {
            width: 100%;
            height: auto;
        }

        .btn-custom {
            background-color: #ff0000;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .btn-custom:hover {
            background-color: #ff4d4d;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">LEGO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pages/About/index.html">About!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pages/Products/index.html">Products!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pages/CheckOut/index.html">CheckOut!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pages/Donation/index.html">Donate!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/Contact/index.html">Contact!</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content w/ button and video on the right -->
    <div class="main-content">
        <div class="text-content">
            <h1>Welcome to LEGO</h1>
            <p>Explore the world of LEGO sets and accessories. Join our community to experience the joy of building and creativity!</p>
            <a href="pages/Products/index.html" class="btn-custom">Explore Products</a> <!-- Button added back -->
        </div>

        <div class="video-container">
            <!-- Video from assets folder -->
            <video controls>
                <source src="assets/your-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
